<script type="module">
  // Import the functions you need from the SDKs you need

  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";

  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  let iniciarSesion = document.getElementById('iniciarSesion')
   iniciarSesion.addEventListener('click', (e)=>{
    let email = document.getElementById('inputCorreo').value;
    let password = document.getElementById('inputContrasenia').value;
    let username = document.getElementById('username').value;
    createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in
    const user = userCredential.user;
    set(ref(database,'users/'+ user.uid),{
      username:username,
      email: email
    })
    alert('Usuario creado')
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    // ..
    alert(errorMessage)
  });
   })
</script>
